<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNIPEL SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Changed to black */
        }
        .text-gold {
            color: #D9B24F; /* Custom gold color from the image */
        }
        .hero-section {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .snipel-text {
            font-size: 4rem; /* default for larger screens */
            font-weight: 900; /* Extra bold */
            line-height: 1.1;
        }
        .system-text {
            font-size: 4rem; /* default for larger screens */
            font-weight: 900; /* Extra bold */
            line-height: 1.1;
        }
        .subtitle-text {
            font-size: 1.25rem; /* default for larger screens */
            margin-top: 1.5rem;
            max-width: 600px; /* Limit width for readability */
        }

        /* Responsive text sizes */
        @media (max-width: 768px) { /* md breakpoint */
            .snipel-text, .system-text {
                font-size: 3rem;
            }
            .subtitle-text {
                font-size: 1.125rem;
            }
        }
        @media (max-width: 480px) { /* sm breakpoint */
            .snipel-text, .system-text {
                font-size: 2.25rem;
            }
            .subtitle-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="text-white">

    <div class="hero-section">
        <h1 class="leading-tight">
            <span class="snipel-text block">SNIPEL</span>
            <span class="system-text text-gold block">SYSTEM</span>
        </h1>

        <p class="subtitle-text text-gray-300">
            Cost-effective, AI-based Last Mile Targeting Solution for FPV Drones
        </p>


        <div class="mt-12">
            <img src="01.png"
                 alt="AI Drone Concept"
                 class="rounded-lg shadow-xl mx-auto w-full max-w-md md:max-w-lg lg:max-w-xl"
                 onerror="this.onerror=null; this.src='https://placehold.co/600x300/1F2937/E0E0E0?text=Image+Not+Available';"
            >
        </div>


        <div class="mt-10">
           <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
               class="bg-yellow-600 hover:bg-transparent hover:text-gold text-gray-900 font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 border-2 border-yellow-600">
                Learn More
           </a>
        </div>
    </div>
</body>
</html>
